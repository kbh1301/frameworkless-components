<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <!-- https://github.com/kbh1301/frameworkless-components -->
</head>
<body>
<!-- component css -->
<style class="component">
    .demo-sec .container {
        max-height: 450px;
        overflow: auto;
    }
</style>

<!-- component html -->
<div class="component component_demoSection demo-sec" id="component_demoSection">
    <div class="demo-header header">
        <h2 class="component-prop" id="prop-title">Repeatable Components</h2>
        <p class="component-prop" id="prop-desc">Build individualized components on demand from a single html file</p>
        <i class="fa-solid fa-code">
            <span class="tooltiptext">
                <p>Component Code:</p>
                <pre><code id="tooltip-code-repeatable-components"></code></pre>
            </span>
        </i>
    </div>
    
    <div class="container"></div>
</div>

<!-- component js -->
<script class="component">
</script>
</body>
</html>
